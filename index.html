<script>
    
const quiz = [
    { question: "What is the capital of India?", answer: "delhi" },
    { question: "What does HTML stand for?", answer: "hypertext markup language" },
    { question: "Which language runs in the browser?", answer: "javascript" },
    { question: "who creates Javascript?", answer: "brendan eich" },
    { question: "What is 10 + 5?", answer: "15" }
];

function startQuiz() {
    let score = 0;

    for (let i = 0; i < quiz.length; i++) {
        let userAnswer = prompt(quiz[i].question);


        if (userAnswer === null) {
            alert("Quiz cancelled!");
            return; 
        }

        userAnswer = userAnswer.toLowerCase().trim();


        if (userAnswer === quiz[i].answer) {
            alert("Correct!");
            score++;
        } else {
            alert(` Wrong! The correct answer is: ${quiz[i].answer}`);
        }
    }


    alert(` Quiz Complete!\nYour final score is: ${score} / ${quiz.length}`);
}


startQuiz();

</script>
